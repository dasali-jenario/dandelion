<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandelions Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="playerTurn"></div>
    <div id="currentRound"></div>
    <div id="directions">
        <button class="direction" data-dir="-1,0">↑</button>
        <button class="direction" data-dir="1,0">↓</button><br>
        <button class="direction" data-dir="0,-1">←</button>
        <button class="direction" data-dir="0,1">→</button><br>
        <button class="direction" data-dir="-1,-1">↖</button>
        <button class="direction" data-dir="-1,1">↗</button><br>
        <button class="direction" data-dir="1,-1">↙</button>
        <button class="direction" data-dir="1,1">↘</button>
    </div>
    <div id="gameBoard"></div>
    <script src="game.js"></script>
</body>
</html>
