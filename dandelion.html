<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dandelion Game</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dandelion {
            color: yellow;
        }
    </style>
</head>
<body>
    <h2 id="currentPlayer"></h2>
    <div id="gameBoard"></div>
    <button id="resetButton">Reset Game</button>
    <script src="game.js"></script>
</body>
</html>
